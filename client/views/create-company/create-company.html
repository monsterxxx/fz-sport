<section class="content-header">
  <h1>
    Новая компания
    <!-- <small>Введите необходимые данные и нажмите <b>Сохранить</b></small> -->
  </h1>
</section>


<section class="content">
  <div class="alert alert-danger" ng-if="vm.hasTask(1)">
    <h4><i class="icon fa fa-flag-o"></i>Представьтесь пожалуйста</h4>
    Невыполненное задание препятствует продолжению работы
  </div>

  <div class="box box-primary" ng-if="!vm.hasTask(1)">
    <div class="box-header with-border">
      <h3 class="box-title">Базовая информация</h3>
    </div>

    <form name="form" ng-submit="vm.createCompany()" novalidate>
      <div class="box-body">
        <div class="form-group">
          <label>Название</label>
          <input class="form-control"
                 type="text"
                 placeholder="Введите название Вашей компании"
                 ng-model="vm.company.name"
                 required>
          <p class="help-block text-red" ng-show="vm.showError">
            Компания с таким названием уже существует, попробуйте другое
          </p>
        </div>
        <div class="form-group">
          <label>Часовой пояс</label>
          <i class="fa fa-info-circle text-muted" data-toggle="tooltip" data-original-title="Часовой пояс позволит Вам быть уверенными, что тренер отмечает посещения строго в день тренировки. Если Вашей зоны нет в списке, просто нажмите Сохранить"></i>
          <select class="form-control"
                  ng-model="vm.timezone"
                  ng-options="(timezone.offset+' '+timezone.city) for timezone in vm.timezones track by timezone.offset"
                  required>
          </select>
        </div>
      </div>

      <div class="box-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Сохранить</button>
      </div>
    </form>
  </div>
  {{vm.company.timezone}}
</section>
