<div class="fz-buttons-submit__container">
  <input class="fz-buttons-submit__button fz-btn fz-btn--primary" type="submit" ng-disabled="vm.okDisabled" value="{{vm.okText}}">
  <input class="fz-buttons-submit__button fz-btn fz-btn--cancel" ng-show="vm.cancel" type="button" value="{{vm.cancelText}}" ng-click="vm.cancel()" ng-disabled="vm.cancelDisabled">
</div>
