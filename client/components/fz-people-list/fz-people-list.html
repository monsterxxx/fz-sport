<div class="box" ng-class="'box-'+vm.listStyle">
  <div class="box-header with-border">
    <h3 class="box-title">{{::vm.listTitle}}</h3>
  </div>
  <div class="box-body no-padding">
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="owner in vm.people">
        <a ng-click="s1.showDetails=true" href="#">{{owner.name}}</a>
        <div class="with-margin" ng-if="s1.showDetails && vm.delete">
          <div class="box box-internal" >
            <div class="box-header with-border">
              <h3 class="box-title">Детали</h3>
              <div class="box-tools pull-right">
                <button class="btn btn-box-tool" ng-click="s1.showDetails=false">
                  <i class="fa fa-times"></i>
                </button>
              </div>
            </div>
            <div class="box-body">
              <button class="btn btn-block btn-danger" ng-click="vm.removeUserFromCompany(owner._id)">Удалить из списка</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="box-footer" ng-if="vm.add">
    <fz-user-add add="vm.addUserToCompany(userId)"></fz-user-add>
  </div>
</div>
