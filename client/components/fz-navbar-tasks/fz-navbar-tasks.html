<li class="dropdown tasks-menu">
  <!-- Menu Toggle Button -->
  <a href="" class="dropdown-toggle" data-toggle="dropdown">
    <i class="fa fa-flag-o"></i>
    <span class="label label-danger">{{vm.tasks.length || ''}}</span>
  </a>
  <ul class="dropdown-menu">
    <li class="header">
      <span ng-if="vm.tasks.length === 0">У Вас нет заданий</span>
      <span ng-if="vm.tasks.length === 1">У Вас 1 задание</span>
      <span ng-if="vm.tasks.length === 2 || vm.tasks.length === 3 || vm.tasks.length === 4">У Вас {{vm.tasks.length}} задания</span>
      <span ng-if="vm.tasks.length >  4">У Вас {{vm.tasks.length}} заданий</span>
    </li>
    <li ng-if="vm.tasks.length">
      <!-- Inner menu: contains the tasks -->
      <ul class="menu">
        <li ng-repeat="task in vm.tasks">
          <a ng-if="task.id === 1" ng-click="vm.showFnameInput()" href="">
            <h3>
              Представьтесь пожалуйста!
            </h3>
          </a>
        </li>

        <!-- <li>
          <a href="">
            <h3>
              Design some buttons
              <small class="pull-right">20%</small>
            </h3>
            <div class="progress xs">
              <div class="progress-bar progress-bar-aqua" style="width: 20%" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <span class="sr-only">20% Complete</span>
              </div>
            </div>
          </a>
        </li> -->
      </ul>
    </li>
    <li class="footer" ng-if="vm.tasks.length > 4">
      <!-- <span ng-show="vm.tasks.length <= 4">f</span> -->
      <a href="">Показать все задания</a>
    </li>
  </ul>
</li>
