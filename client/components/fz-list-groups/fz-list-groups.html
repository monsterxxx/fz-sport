<fz-list ng-class="{'fz-list--level-1': vm.firstLevel}" list-title="{{vm.trainerName || 'Группы'}}" show-new="vm.showNew">

  <!-- <fz-list-new>Форма новой записи</fz-list-new> -->
  <fz-form-group-new group="vm.newGroup" show="vm.showNew"></fz-form-group-new>

  <fz-list-list>

    <fz-list-item-group ng-repeat="group in vm.groups" group-name="{{group.name}}" group-id="{{group._id}}"></fz-list-item-group>

  </fz-list-list>

</fz-list>
