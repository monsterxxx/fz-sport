  Добавить
</a>
<div class="box box-internal" ng-if="vm.showBox">
  <div class="box-header with-border">
    <h3 class="box-title">Добавить запись</h3>
    <div class="box-tools pull-right">
      <button class="btn btn-box-tool" ng-click="vm.showBox=false">
        <i class="fa fa-times"></i>
      </button>
    </div>
  </div>
  <div class="box-body">
    <!-- <div>
      <label for="email">Email</label>
      <input type="email" class="form-control" ng-model="vm.newPerson.email" ng-model-options="{ debounce: 300 }" ng-change="vm.emailChanged()" name="email" placeholder="Введите email пользователя">
    </div> -->
    <h2 ng-show="vm.foundUsers.length" class="title-for-footer">Выберите для добавления</h2>
  </div>
  <div class="box-footer no-padding">
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="person in vm.list">
        <a ng-click="vm.onSelect({userId:person._id}); vm.showBox=false" href="#">{{person.name}}</a>
      </li>
    </ul>
  </div>
</div>
