      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">

          <fz-navbar-tasks ng-if="$root.user"></fz-navbar-tasks>


          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a class="accounts-ui" href="">
              <i class="fz-navbar__login-icon fa fa-power-off fa-2x" ng-show="!$root.user"></i>
              <div class="fz-initials fz-initials-navbar" ng-show="$root.user">
                {{$root.user.initials}}
              </div>
